<h2>Films</h2>
<main class="characters">
  <mat-list *ngFor="let film of films">
    <mat-list-item class = "cardPadding">
        <a routerLink="/filmdetail/{{film.title}}">
          {{ film.title }}
        </a>
    </mat-list-item>
    <mat-divider></mat-divider>
    
  </mat-list>

  <mat-card-actions fxLayoutAlign="end">
    <button mat-raised-button
    a routerLink="/home">
      <!-- <mat-icon>arrow_back</mat-icon> -->
      Back
    </button>
  </mat-card-actions>
</main>
