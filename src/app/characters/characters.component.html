<h2>Characters</h2>
<main class="characters">
    <mat-card-actions  fxLayout="row" fxLayoutAlign="space-around center" >
        <button mat-raised-button color="primary"
        a routerLink="/home" (click)="back()">
          <!-- <mat-icon>arrow_back</mat-icon> -->
          Previous
        </button>
        <button mat-raised-button color="primary"
        a routerLink="/home" (click)="back()">
          <!-- <mat-icon>arrow_back</mat-icon> -->
          Next
        </button>
    </mat-card-actions >

  <mat-list *ngFor="let character of characters">
    <mat-list-item class = "cardPardding">
        <a routerLink="/characterdetail/{{character.name}}">
          {{ character.name }}
        </a>
    </mat-list-item>
    <mat-divider></mat-divider>
    
  </mat-list>

  <mat-card-actions fxLayoutAlign="end">
    <button mat-raised-button
    a routerLink="/home" (click)="back()">
      <!-- <mat-icon>arrow_back</mat-icon> -->
      Back
    </button>
  </mat-card-actions>
</main>
