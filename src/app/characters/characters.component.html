<h2>Characters</h2>
<main class="characters">
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center" >
      <div *ngIf="characterPage?.previous == null" >
          <button mat-raised-button color="primary" (click)="previous()" disabled>
              Previous
          </button>
      </div>
      <div *ngIf="characterPage?.previous" >
          <button mat-raised-button color="primary" (click)="previous()">
              Previous
          </button>
      </div>
      <div *ngIf="characterPage?.next == null">
          <button mat-raised-button color="primary" (click)="next()" disabled>
            Next
          </button>
      </div>      
      <div *ngIf="characterPage?.next">
          <button mat-raised-button color="primary" (click)="next()">
              Next
          </button>
      </div>
        
    </mat-card-actions >
    
    <!-- <p>{{characterPage?.next}}</p> -->

  <mat-list *ngFor="let character of characters">
    <mat-list-item class = "cardPadding">
        <a routerLink="/characterdetail/{{character.name}}">
          {{ character.name }}
        </a>
    </mat-list-item>
    <mat-divider></mat-divider>
    
  </mat-list>

  <mat-card-actions fxLayoutAlign="end">
    <button mat-raised-button
    a routerLink="/home" (click)="back()">
      <!-- <mat-icon>arrow_back</mat-icon> -->
      Back
    </button>
  </mat-card-actions>
</main>
