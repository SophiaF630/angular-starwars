<h2>Characters</h2>
<ul class="characters">
  <mat-nav-list *ngFor="let character of characters">
    <a routerLink="/characterdetail/{{character.name}}">
      {{ character.name }}
    </a>
  </mat-nav-list>
  <mat-card-actions fxLayoutAlign="end">
    <button type="button" mat-button mat-raised-button color="primary"
    a routerLink="/home" (click)="back()">
      <!-- <mat-icon>arrow_back</mat-icon> -->
      Back
    </button>
  </mat-card-actions>
</ul>
